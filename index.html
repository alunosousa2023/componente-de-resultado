<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contente="width-device=width, scale-initial=1.0">
        <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="estilos/mobile.css">
        <link rel="stylesheet" href="estilos/outros-dispositivos.css">
        <title>Componente de Resultado</title>
    </head>
    <body>
        <main>
            <section>
                <div id="cabecalho">
                    <p>Your Result</p>
                     <div id="resultado-total">

                        <p id="total-76">76<br> <p id="of-100">of 100</p></p>

                    </div>
                    <div id="cabecalho-h1-p">
                        <h1>Great</h1>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>

                <div id="resultados">
                    <h2>Summary</h2>
                    <ul>
                        <li id="li1">Reaction
                            <p class="ul-p"><strong>80</strong> / 100</p>
                        </li>
                        <li id="li2">Memory
                            <p class="ul-p"><strong>92</strong> / 100</p>
                        </li>

                        <li id="li3">Verbal
                            <p class="ul-p"><strong>61</strong> / 100</p>
                        </li>

                        <li id="li4">Visual
                            <p class="ul-p"><strong>72</strong> / 100</p>
                        </li>
                    </ul>
                </div>

                <div id="botao">
                    <p>Continue</p>
                </div>
            </section>
        </main>  
    </body>
</html>
